-
  name: "get: solace_client_profiles"
  hosts: all
  gather_facts: no
  any_errors_fatal: true
  collections:
    - solace.pubsub_plus
  module_defaults:
    solace.pubsub_plus.solace_gather_facts:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      solace_cloud_api_token: "{{ SOLACE_CLOUD_API_TOKEN if broker_type=='solace_cloud' else omit }}"
      solace_cloud_service_id: "{{ solace_cloud_service_id | default(omit) }}"
    solace.pubsub_plus.solace_client_cert_authority:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      solace_cloud_api_token: "{{ SOLACE_CLOUD_API_TOKEN if broker_type=='solace_cloud' else omit }}"
      solace_cloud_service_id: "{{ solace_cloud_service_id | default(omit) }}"
    solace.pubsub_plus.solace_get_client_cert_authorities:
      host: "{{ sempv2_host }}"
      port: "{{ sempv2_port }}"
      secure_connection: "{{ sempv2_is_secure_connection }}"
      username: "{{ sempv2_username }}"
      password: "{{ sempv2_password }}"
      timeout: "{{ sempv2_timeout }}"
      solace_cloud_api_token: "{{ SOLACE_CLOUD_API_TOKEN if broker_type=='solace_cloud' else omit }}"
      solace_cloud_service_id: "{{ solace_cloud_service_id | default(omit) }}"
  pre_tasks:
  - include_vars:
      file: "get.vars.yml"
      name: target_vars
  tasks:
    - name: "check sempv2 version / solace cloud"
      solace_gather_facts:
      # no_log: true
    - set_fact:
        is_solace_cloud: "{{ ansible_facts.solace.isSolaceCloud }}"
        sempv2_version: "{{ ansible_facts.solace.about.api.sempVersion }}"
    - meta: end_play
      when: sempv2_version|float < 2.19

    - set_fact:
        working_dir: "{{ WORKING_DIR }}"
        target_list: "{{ target_vars.domain }}"        

    - name: "get: solace_client_cert_authority: delete"
      solace_client_cert_authority:
        name: "{{ item.name }}"
        state: absent
      loop: "{{ target_list.cert_authority_names }}"

    - name: "get: solace_get_client_cert_authorities: start"
      solace_get_client_cert_authorities:
        query_params:
          where:
            - "certAuthorityName=={{ target_list.where_pattern }}"
          select:
            - "certAuthorityName"
      register: result
    - assert:
        that: result.result_list_count == 0

    - name: "get: include add tasks"
      include_tasks: ./tasks/add.tasks.yml
      loop: "{{ target_list.cert_authority_names }}"

    - name: "get: config: solace_get_client_cert_authorities: list"
      solace_get_client_cert_authorities:
      register: result

    - name: "get: config: solace_get_client_cert_authorities: list"
      solace_get_client_cert_authorities:
        query_params:
          where:
            - "certAuthorityName=={{ target_list.where_pattern }}"
          select:
            - "certAuthorityName"
      register: result
    - assert:
        that: result.result_list_count == 3

    - name: "get: monitor: solace_get_client_cert_authorities: list"
      solace_get_client_cert_authorities:
        api: monitor
        query_params:
          where:
            - "certAuthorityName=={{ target_list.where_pattern }}"
      register: result
    - assert:
        that: result.result_list_count == 3

    - name: "get: solace_client_cert_authority: delete"
      solace_client_cert_authority:
        name: "{{ item.name }}"
        state: absent
      loop: "{{ target_list.cert_authority_names }}"

